name: Build and attach Release (Windows exe)

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Tag for release (e.g. v1.0.0). Required for manual dispatch.'
        required: true
        default: ''

# Give the job permission to write repository contents (required to create releases)
permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore

      - name: Publish self-contained single-file (win-x64)
        run: |
          $proj = "./001_PORTIndividual Software project.csproj"
          Write-Host "Publishing project: $proj"
          dotnet publish "$proj" -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true -o publish

      - name: List publish folder (debug)
        run: |
          Write-Host "Publish folder contents:"
          if (Test-Path publish) { Get-ChildItem -Recurse publish | ForEach-Object { Write-Host $_.FullName } } else { Write-Host "publish/ not found" }

      - name: Create or update GitHub Release and upload exe
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.event_name == 'push' && github.ref_name || github.event.inputs.release_tag }}
          name: Release ${{ github.event_name == 'push' && github.ref_name || github.event.inputs.release_tag }}
          artifacts: publish/**/*.exe
          token: ${{ secrets.GITHUB_TOKEN }}